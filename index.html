<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food4U - Premium Food Delivery</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Food4U</h1>
    <nav>
        <button onclick="openLogin()">Login</button>
    </nav>
</header>

<!-- BIG SERVICE BOXES -->
<section class="service-section">
    <div class="service-box delivery" onclick="filterMode('Delivery')">
        <h2>ğŸšš Food Delivery</h2>
        <p>Get food delivered to your doorstep</p>
    </div>

    <div class="service-box dinein" onclick="filterMode('Dine-In')">
        <h2>ğŸ½ï¸ Dine-In</h2>
        <p>Reserve & eat at restaurant</p>
    </div>

    <div class="service-box pickup" onclick="filterMode('Pickup')">
        <h2>ğŸ›ï¸ Pickup</h2>
        <p>Order & collect yourself</p>
    </div>
</section>

<div class="container">
    <div class="restaurant-list" id="restaurants"></div>
    <div class="food-list hidden" id="foods"></div>
</div>

<div class="cart">
    <h2>ğŸ›’ Cart</h2>
    <div id="cartItems"></div>
    <hr>
    <p>Total: à§³ <span id="total">0</span></p>
    <button class="order-btn" onclick="placeOrder()">Place Order</button>
</div>

<div class="login-modal hidden" id="loginModal">
    <div class="login-box">
        <h3>Login</h3>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="order-btn" onclick="closeLogin()">Login</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
