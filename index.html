<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food4U - Premium Food Delivery</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Food4U</h1>
    <nav>
        <button onclick="openLogin()">Login</button>
    </nav>
</header>

<div class="container">

    <div class="filters">
        <button onclick="filterMode('All')" class="active">All</button>
        <button onclick="filterMode('Delivery')">Delivery</button>
        <button onclick="filterMode('Dine-In')">Dine-In</button>
        <button onclick="filterMode('Pickup')">Pickup</button>
    </div>

    <div class="restaurant-list" id="restaurants"></div>

    <div class="food-list hidden" id="foods"></div>

</div>

<div class="cart">
    <h2>ðŸ›’ Cart</h2>
    <div id="cartItems"></div>
    <hr>
    <p>Total: à§³ <span id="total">0</span></p>
    <button class="order-btn" onclick="placeOrder()">Place Order</button>
</div>

<div class="login-modal hidden" id="loginModal">
    <div class="login-box">
        <h3>Login</h3>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="order-btn" onclick="closeLogin()">Login</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
