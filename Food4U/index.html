<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food4U - Fresh & Fast Food Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f8f8;
        }

        header {
            background: #ff4d4d;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .hero {
            height: 90vh;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 10px;
        }

        .hero h2 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 25px;
            background: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .menu {
            padding: 50px 20px;
            text-align: center;
        }

        .menu h2 {
            margin-bottom: 30px;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 28px;
            }

            header {
                flex-direction: column;
            }

            nav {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Food4U</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#menu">Menu</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Delicious Food Delivered To You</h2>
        <p>Fast delivery | Fresh ingredients | Best prices</p>
        <a href="#menu" class="btn">Order Now</a>
    </div>
</section>

<section class="menu" id="menu">
    <h2>Our Popular Items</h2>
    <div class="menu-items">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd" alt="Burger">
            <h3>Classic Burger</h3>
            <p>$5.99</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Pizza">
            <h3>Cheese Pizza</h3>
            <p>$8.99</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1" alt="Pasta">
            <h3>Italian Pasta</h3>
            <p>$7.49</p>
        </div>
    </div>
</section>

<footer>
    <p>Â© 2026 Food4U | All Rights Reserved</p>
</footer>

</body>
</html>
